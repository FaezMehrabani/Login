
<div class="login-page">
  <div class="form">
    <form   class="login-form">
      <input  name="phone" [(ngModel)]="phone"  [ngModelOptions]="{standalone: true}"  type="text" placeholder="Phone Number" required />
           <button class="btn btn-info" type="submit" (click)="sendCode()">Send Code</button>
      <p class="message">We send you a verification code in your phone.</p>
    </form>
  </div>
</div>
